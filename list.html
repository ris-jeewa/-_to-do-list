<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="list.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Master</title>
  </head>
  <body>
    <div class="sideBar" id="sidebar">
      <img src="./icons/xmark-solid.svg" alt="x" width="20" height="20" class="closebtn" onclick="closeNav()"/>
      <div class="menuItems">
        <a onclick="displayAll('All','all')">All</a>
        <a onclick="displayAll('Important','fav')">Important</a>
        <a onclick="displayAll('Academic','aca')">Academic</a>
        <a onclick="displayAll('Projects','proj')">Projects</a>
        <a onclick="displayAll('Daily','daily')">Daily</a>
        <a onclick="displayAll('Trash','del')">Trash</a>
      </div>
    </div>
    
    <div id="container">
        <img src="./icons/bars-solid.svg" alt="bars" height="20" width="20" class="openBtn" onclick="openNav()">

      <header>
        <div class="container-bg"></div>
        <form id="task-form" >
          <h1>Daily Master</h1>
          <div class="input">
            <input type="text" id="add-task" placeholder="Enter your task" />
            
              <select name="category" id="category">
                <option value="default">Select category</option>
                <option value="daily">Daily</option>
                <option value="aca">Academic</option>
                <option value="proj">Projects</option>
              </select>
              
          </div>
          <div class="message"></div>

          <button type="submit" id="add-btn" >ADD</button>
        </form>
      </header>
  
      <main>
        <section class="task-list">
          <h2 id="display-name"></h2>
          <div id="tasks">
          </div>
      </main>
    </div>

    <script src="list.js">      
    </script>
    
  </body>
</html>
